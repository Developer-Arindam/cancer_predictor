<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Prediction</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1 id = "header">Cancer Predictor</h1>
    <form id="prediction-form" method="POST">
        <!-- Float inputs for each feature -->
        <label for="radius_mean">Radius Mean:</label>
        <input type="number" step="0.000001" id="radius_mean" name="radius_mean" required>

        <label for="texture_mean">Texture Mean:</label>
        <input type="number" step="0.000001" id="texture_mean" name="texture_mean" required>

        <label for="perimeter_mean">Perimeter Mean:</label>
        <input type="number" step="0.000001" id="perimeter_mean" name="perimeter_mean" required>

        <label for="area_mean">Area Mean:</label>
        <input type="number" step="0.000001" id="area_mean" name="area_mean" required>

        <label for="smoothness_mean">Smoothness Mean:</label>
        <input type="number" step="0.000001" id="smoothness_mean" name="smoothness_mean" required>

        <label for="compactness_mean">Compactness Mean:</label>
        <input type="number" step="0.000001" id="compactness_mean" name="compactness_mean" required>

        <label for="concavity_mean">Concavity Mean:</label>
        <input type="number" step="0.000001" id="concavity_mean" name="concavity_mean" required>

        <label for="concave_points_mean">Concave Points Mean:</label>
        <input type="number" step="0.000001" id="concave_points_mean" name="concave_points_mean" required>

        <label for="symmetry_mean">Symmetry Mean:</label>
        <input type="number" step="0.000001" id="symmetry_mean" name="symmetry_mean" required>

        <label for="fractal_dimension">Fractal Dimension:</label>
        <input type="number" step="0.000001" id="fractal_dimension" name="fractal_dimension" required>







        <label for="radius_se">Radius SE:</label>
        <input type="number" step="0.000001" id="radius_se" name="radius_se" required>

        <label for="texture_se">Texture SE:</label>
        <input type="number" step="0.000001" id="texture_se" name="texture_se" required>

        <label for="perimeter_se">Perimeter SE:</label>
        <input type="number" step="0.000001" id="perimeter_se" name="perimeter_se" required>

        <label for="area_se">Area SE:</label>
        <input type="number" step="0.000001" id="area_se" name="area_se" required>

        <label for="smoothness_se">Smoothness SE:</label>
        <input type="number" step="0.000001" id="smoothness_se" name="smoothness_se" required>

        <label for="compactness_se">Compactness SE:</label>
        <input type="number" step="0.000001" id="compactness_se" name="compactness_se" required>

        <label for="concavity_se">Concavity SE:</label>
        <input type="number" step="0.000001" id="concavity_se" name="concavity_se" required>

        <label for="concave_points_se">Concave Points SE:</label>
        <input type="number" step="0.000001" id="concave_points_se" name="concave_points_se" required>

        <label for="symmetry_se">Symmetry SE:</label>
        <input type="number" step="0.000001" id="symmetry_se" name="symmetry_se" required>

        <label for="fractal_dimension_se">Fractal Dimension SE:</label>
        <input type="number" step="0.000001" id="fractal_dimension_se" name="fractal_dimension_se" required>






        <label for="radius_worst">Radius Worst:</label>
        <input type="number" step="0.000001" id="radius_worst" name="radius_worst" required>

        <label for="texture_worst">Texture Worst:</label>
        <input type="number" step="0.000001" id="texture_worst" name="texture_worst" required>

        <label for="texture_worst.1">Texture Worst 1:</label>
        <input type="number" step="0.000001" id="texture_worst_1" name="texture_worst_1" required>

        <label for="area_worst">Area Worst:</label>
        <input type="number" step="0.000001" id="area_worst" name="area_worst" required>

        <label for="smoothness_worst">Smoothness Worst:</label>
        <input type="number" step="0.000001" id="smoothness_worst" name="smoothness_worst" required>

        <label for="compactness_worst">Compactness Worst:</label>
        <input type="number" step="0.000001" id="compactness_worst" name="compactness_worst" required>

        <label for="concavity_worst">Concavity Worst:</label>
        <input type="number" step="0.000001" id="concavity_worst" name="concavity_worst" required>

        <label for="concave_points_worst">Concave Points Worst:</label>
        <input type="number" step="0.000001" id="concave_points_worst" name="concave_points_worst" required>

        <label for="symmetry_worst">Symmetry Worst:</label>
        <input type="number" step="0.000001" id="symmetry_worst" name="symmetry_worst" required>

        <label for="fractal_dimension_worst">Fractal Dimension Worst:</label>
        <input type="number" step="0.000001" id="fractal_dimension_worst" name="fractal_dimension_worst" required>



        <!-- Dropdown for N Stage -->
        <label for="n_stage">N Stage:</label>
        <select id="n_stage" name="n_stage" required>
            <option value="N1">N1</option>
            <option value="N2">N2</option>
            <option value="N3">N3</option>
        </select>

        <!-- Dropdown for 6th Stage -->
        <label for="sixth_stage">6th Stage:</label>
        <select id="sixth_stage" name="sixth_stage" required>
            <option value="IIA">IIA</option>
            <option value="IIB">IIB</option>
            <option value="IIIA">IIIA</option>
            <option value="IIIC">IIIC</option>
            <option value="IIIB">IIIB</option>
        </select>

        <!-- Dropdown for differentiate -->
        <label for="differentiate">Differentiate:</label>
        <select id="differentiate" name="differentiate" required>
            <option value="Moderately differentiated">Moderately differentiated</option>
            <option value="Poorly differentiated">Poorly differentiated</option>
            <option value="Well differentiated">Well differentiated</option>
            <option value="Undifferentiated">Undifferentiated</option>
        </select>

        <button type="submit">Predict</button>
    </form>
    <p id="result"></p>
    <script src="../static/script.js"></script>
</body>
</html>
